<!-- CUSTOMER -->
<script type="application/javascript" src="https://apps.mypurecloud.jp/widgets/9.0/cxbus.min.js" onload="javascript:CXBus.configure({debug:false,pluginsPath:'https://apps.mypurecloud.jp/widgets/9.0/plugins/'}); CXBus.loadPlugin('widgets-core');"></script>
<script type="text/javascript">

		window._genesys = {
            widgets: {
				main: {
					downloadGoogleFont : false,
					themes :{
							"fx": "cx-theme-fx"
						},
					//theme: 'light',
					theme: 'fx',
                    // lang: "en",
					preload: ['webchat']			
				},
				webchat: {
					transport: {
						type: 'purecloud-v2-sockets',
						dataURL: 'https://api.mypurecloud.jp',
						emojis: true,
						uploadsEnabled: true,
						actionsMenu: true,
						maxMessageLength: 140,
						deploymentKey : '75e2772c-7105-4cc1-8732-bff5d229cadd',
						orgGuid : 'e2deb0aa-b572-4928-a791-ef179f9e81df',
						interactionData: {
							routing: {
								targetType: 'QUEUE',
								targetAddress: '',
								priority: 2
							}
						},
					},					
				},
			}
        };
		const customPlugin = CXBus.registerPlugin('Custom');
	
		customPlugin.subscribe('WebChatService.started', function (e) {
		  console.log('Chat started', e);
		});
		
		customPlugin.subscribe('WebChatService.clientDisconnected', function (e) {
		  console.log('Chat clientDisconnected', e);
		});
		
		customPlugin.subscribe('WebChat.closed', function (e) {
		  console.log('Chat closed', e);
		  $('.chatpopoverlay, .popup').fadeIn(100);
		});

		customPlugin.subscribe('WebChatService.error', function (e) {
		  console.log('Chat error', e);
		});


		customPlugin.subscribe('WebChatService.ended', function (e) {
		  console.log('Chat ended', e);
		});

</script>
